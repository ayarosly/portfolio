<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }
      .navbar {
        width: 100%;
        background-color: #4a90e2;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .navbar .logo {
        font-size: 1.5em;
        font-weight: bold;
      }
      .navbar ul {
        display: flex;
        list-style: none;
      }
      .navbar ul li {
        margin-left: 20px;
      }
      .navbar ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        position: relative;
        padding-bottom: 5px;
        transition: color 0.3s ease;
      }
      .navbar ul li a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: #fff;
        transition: width 0.3s ease;
      }
      .navbar ul li a:hover {
        color: #d9d9d9;
      }
      .navbar ul li a:hover::after {
        width: 100%;
      }
      .navbar .menu-icon {
        display: none;
        font-size: 1.5em;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .navbar ul {
          display: none;
          flex-direction: column;
          background-color: #4a90e2;
          position: absolute;
          top: 60px;
          right: 20px;
          width: 200px;
          padding: 20px;
          border-radius: 8px;
        }
        .navbar ul li {
          margin: 10px 0;
        }
        .navbar .menu-icon {
          display: block;
        }
        .navbar ul.show {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Alia's Portfolio</div>
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      <ul id="navbar-links">
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#quotes">Quotes</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <script>
      function toggleMenu() {
        const navbarLinks = document.getElementById("navbar-links");
        navbarLinks.classList.toggle("show");
      }
    </script>
  </body>
</html>
