<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer for Portfolio</title>
  <style>
    /* Footer styling */
    .footer {
      background-color: #4A90E2;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }
    .footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .footer .social-icons a {
      color: #fff;
      font-size: 1.2em;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer .social-icons a:hover {
      color: #d9d9d9;
    }
    .footer .footer-links {
      margin: 15px 0;
      font-size: 0.9em;
    }
    .footer .footer-links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer .footer-links a:hover {
      color: #d9d9d9;
    }
    .footer .copyright {
      font-size: 0.85em;
      margin-top: 15px;
      color: #d9d9d9;
    }
  </style>
</head>
<body>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">

      </div>
    </div>
  </footer>

</body>
</html>
