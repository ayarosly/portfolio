<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer for Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Footer styling */
    .footer {
      background-color: #4A90E2;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .footer .social-icons a {
      color: #fff;
      font-size: 1.2em;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer .social-icons a:hover {
      color: #d9d9d9;
    }

    .footer .footer-links {
      margin: 15px 0;
      font-size: 0.9em;
    }

    .footer .footer-links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer .footer-links a:hover {
      color: #d9d9d9;
    }

    .footer .copyright {
      font-size: 0.85em;
      margin-top: 15px;
      color: #d9d9d9;
    }
  </style>
</head>

<body>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="https://www.instagram.com/aya.rosly/profilecard/?igsh=Y2g1aW9saHU5emxi" target="_blank"
          aria-label="Instagram">
          <i class="bi bi-instagram"></i>
        </a>
        <!-- linkedin -->
        <a href="https://www.linkedin.com/in/alia-rosly-589a17259/" target="_blank" aria-label="LinkedIn">
          <i class="bi bi-linkedin"></i>
        </a>
        <!-- email -->
        <a href="mailto:aliarosly0004@gmail.com" aria-label="Email">
          <i class="bi bi-envelope"></i>
        </a>
      </div>

      <!-- Footer Links -->
      <div class="footer-links">
        <a href="#about">About</a> |
        <a href="#portfolio">Portfolio</a> |
        <a href="#experience">Experience</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#contact">Contact</a>
      </div>

      <!-- Copyright -->
      <div class="copyright">
        &copy; 2023 Alia's Portfolio. All rights reserved.
      </div>
    </div>
  </footer>

</body>

</html>
